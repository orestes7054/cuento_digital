<!DOCTYPE html>
<html>
 <head>
    <meta charset=UTF-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script> 
    <script type="text/javascript" src="jquery-ui.js"></script>
    
    <script src="html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.1.7/chance.min.js" integrity="sha512-dELYIOEzIECWdvsEdoywFOB4qKDmtQee33yD0dQnzAE7eBGKJ984VQXRLs/vlsP4Sb3VchbQL7iAy4NWqetCsw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>

  </head>
  <body>

    
    <div id="work-in-progress">
      <div class="work-spinner"></div>
  </div>



    <div class="content">
      <img src="texto_1.png" id="start-btn" height="300" width="600" >
    </div>

    <div class="content2">
      <img src="text-2.png" alt="" id="start-btn2" height="300" width="600">
    </div>

    

    <a href="/pagina_5/index.html" class="cta" id="nextPage">
      <span>Continuar</span>
      <svg width="13px" height="10px" viewBox="0 0 13 10">
        <path d="M1,5 L11,5"></path>
        <polyline points="8 1 12 5 8 9"></polyline>
      </svg>
    </a>
   




    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      
      /*Carga final pÃ¡gina */
      $(window).bind("load", function () {
        $('#work-in-progress').fadeOut(100);    
    });

      /* GSAP */
     
      gsap.from('#start-btn, #start-btn2', {duration:3, opacity:0, y:150, stagger:0.25, delay:10} );
      gsap.to(".content, .content2", {display:"flex", delay:10});

    
      
      

      /* escena */
      let scene, camera, renderer, sphereCamera;
      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight,1,5000);
        camera.position.set(0,400,1000);

        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false;

        let urls = [
          'posx.jpg', 'negx.jpg',
          'posy.jpg', 'negy.jpg',
          'posz.jpg', 'negz.jpg'
        ];
        let loader = new THREE.CubeTextureLoader();
        scene.background = loader.load(urls);

        sphereCamera = new THREE.CubeCamera(1,1000,500);
        sphereCamera.position.set(0,100,0);
        scene.add(sphereCamera);

        let sphereMaterial = new THREE.MeshBasicMaterial({
          envMap: sphereCamera.renderTarget
        });
        let sphereGeo = new THREE.SphereGeometry(350,50,50);
        let sphere = new THREE.Mesh(sphereGeo,sphereMaterial);
        sphere.position.set(0,100,0);
        scene.add(sphere);

        render();
      }
      function render() {
        renderer.render(scene,camera);
        sphereCamera.updateCubeMap(renderer,scene);
        requestAnimationFrame(render);
      }
      init();


      /* Thanos js */

      var imageDataArray = [];
      var canvasCount = 35;

    
        $("#start-btn").click(function(){ 
          html2canvas($(".content")[0]).then(canvas => {
            //capture all div data as image
            ctx = canvas.getContext("2d");
            var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            var pixelArr = imageData.data;
            createBlankImageData(imageData);
            //put pixel info to imageDataArray (Weighted Distributed)
            for (let i = 0; i < pixelArr.length; i+=4) {
              //find the highest probability canvas the pixel should be in
              let p = Math.floor((i/pixelArr.length) *canvasCount);
              let a = imageDataArray[weightedRandomDistrib(p)];
              a[i] = pixelArr[i];
              a[i+1] = pixelArr[i+1];
              a[i+2] = pixelArr[i+2];
              a[i+3] = pixelArr[i+3]; 
            }
            //create canvas for each imageData and append to target element
            for (let i = 0; i < canvasCount; i++) {
              let c = newCanvasFromImageData(imageDataArray[i], canvas.width, canvas.height);
              c.classList.add("dust");
              $("body").append(c);
            }
            //clear all children except the canvas
            $(".content").children().not(".dust").fadeOut(3500);
            //apply animation
            $(".dust").each( function(index){
              animateBlur($(this),0.8,800);
              setTimeout(() => {
                animateTransform($(this),100,-100,chance.integer({ min: -15, max: 15 }),800+(110*index));
              }, 70*index); 
              //remove the canvas from DOM tree when faded
              $(this).delay(70*index).fadeOut((110*index)+800,"easeInQuint",()=> {$( this ).remove();});
            });
          });
          setTimeout(function(){ $("#nextPage").show();}, 8000); 
          document.getElementById("start-btn2").click();          
        });
        function weightedRandomDistrib(peak) {
          var prob = [], seq = [];
          for(let i=0;i<canvasCount;i++) {
            prob.push(Math.pow(canvasCount-Math.abs(peak-i),3));
            seq.push(i);
          }
          return chance.weighted(seq, prob);
        }
        function animateBlur(elem,radius,duration) {
          var r =0;
          $({rad:0}).animate({rad:radius}, {
              duration: duration,
              easing: "easeOutQuad",
              step: function(now) {
                elem.css({
                      filter: 'blur(' + now + 'px)'
                  });
              }
          });
        }
        function animateTransform(elem,sx,sy,angle,duration) {
          var td = tx = ty =0;
          $({x: 0, y:0, deg:0}).animate({x: sx, y:sy, deg:angle}, {
              duration: duration,
              easing: "easeInQuad",
              step: function(now, fx) {
                if (fx.prop == "x") 
                  tx = now;
                else if (fx.prop == "y") 
                  ty = now;
                else if (fx.prop == "deg") 
                  td = now;
                elem.css({
                      transform: 'rotate(' + td + 'deg)' + 'translate(' + tx + 'px,'+ ty +'px)'
                  });
              }
          });
        }
        function createBlankImageData(imageData) {
          for(let i=0;i<canvasCount;i++)
          {
            let arr = new Uint8ClampedArray(imageData.data);
            for (let j = 0; j < arr.length; j++) {
                arr[j] = 0;
            }
            imageDataArray.push(arr);
          }
        }
        function newCanvasFromImageData(imageDataArray ,w , h) {
          var canvas = document.createElement('canvas');
              canvas.width = w;
              canvas.height = h;
              tempCtx = canvas.getContext("2d");
              tempCtx.putImageData(new ImageData(imageDataArray, w , h), 0, 0);
          return canvas;
          
        }
    




    /* parte dos */

    $("#start-btn2").click(function(){

        ctx = canvas.getContext("2d");

        for (let i = 0; i < pixelArr.length; i+=4) {
          //find the highest probability canvas the pixel should be in

          let a = imageDataArray[weightedRandomDistrib(p)];
          a[i] = pixelArr[i];
          a[i+1] = pixelArr[i+1];
          a[i+2] = pixelArr[i+2];
          a[i+3] = pixelArr[i+3]; 
        }
        //create canvas for each imageData and append to target element
        for (let i = 0; i < canvasCount; i++) {
          let c = newCanvasFromImageData(imageDataArray[i], canvas.width, canvas.height);
          c.classList.add("dust2");
          $("body").append(c);
        }
        //clear all children except the canvas
        $(".content2").children().not(".dust2").fadeOut(3500);
        //apply animation
        $(".dust2").each( function(index){
          animateBlur($(this),0.8,800);
          setTimeout(() => {
            animateTransform($(this),100,-100,chance.integer({ min: -15, max: 15 }),800+(110*index));
          }, 70*index); 
          //remove the canvas from DOM tree when faded
          $(this).delay(70*index).fadeOut((110*index)+800,"easeInQuint",()=> {$( this ).remove();});
        });
      });
      setTimeout(function(){ $("#nextPage").show();}, 8000);
      document.getElementById("start-btn").click();
    });
    function weightedRandomDistrib(peak) {
      var prob = [], seq = [];
      for(let i=0;i<canvasCount;i++) {
        prob.push(Math.pow(canvasCount-Math.abs(peak-i),3));
        seq.push(i);
      }
      return chance.weighted(seq, prob);
    }
    function animateBlur(elem,radius,duration) {
      var r =0;
      $({rad:0}).animate({rad:radius}, {
          duration: duration,
          easing: "easeOutQuad",
          step: function(now) {
            elem.css({
                  filter: 'blur(' + now + 'px)'
              });
          }
      });
    }
    function animateTransform(elem,sx,sy,angle,duration) {
      var td = tx = ty =0;
      $({x: 0, y:0, deg:0}).animate({x: sx, y:sy, deg:angle}, {
          duration: duration,
          easing: "easeInQuad",
          step: function(now, fx) {
            if (fx.prop == "x") 
              tx = now;
            else if (fx.prop == "y") 
              ty = now;
            else if (fx.prop == "deg") 
              td = now;
            elem.css({
                  transform: 'rotate(' + td + 'deg)' + 'translate(' + tx + 'px,'+ ty +'px)'
              });
          }
      });
      
    }
    function createBlankImageData(imageData) {
      for(let i=0;i<canvasCount;i++)
      {
        let arr = new Uint8ClampedArray(imageData.data);
        for (let j = 0; j < arr.length; j++) {
            arr[j] = 0;
        }
        imageDataArray.push(arr);
      }
    }
    function newCanvasFromImageData(imageDataArray ,w , h) {
      var canvas = document.createElement('canvas');
          canvas.width = w;
          canvas.height = h;
          tempCtx = canvas.getContext("2d");
          tempCtx.putImageData(new ImageData(imageDataArray, w , h), 0, 0);    
      return canvas;
   
    }

    window.onbeforeunload = function () {
      window.scrollTo(0, 0);
    }


    </script>


  </body>
</html>
